<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <h4 id="demo"></h4>

    <script>
        let arr = [4, 9, 16, 25];
        // will contain the new array - from map. 
        let squareArr = arr.map(x => Math.sqrt(x));
        document.getElementById('demo').innerHTML = squareArr; // 2,3,4,5
    </script>

</body>
</html>
